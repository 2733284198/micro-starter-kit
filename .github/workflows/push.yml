name: Test on Push
on: [push]
jobs:
  build:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.12
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Get dependencies
        run: go mod download
      - name: Lint
        run: make lint
      - name: Unit Test
        run: make test TARGET=emailer
      # - name: Integration Test
      #   run: make inte TARGET=emailer
