name: Test on Push
on: [push, pull_request]
jobs:
  lint-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Setup Tools
        run: |
          go get -u github.com/golangci/golangci-lint/cmd/golangci-lint
          # go get github.com/ahmetb/govvv
          echo pwd /home/runner/work//bin/
