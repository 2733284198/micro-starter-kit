apiVersion: v1
kind: Service
metadata:
  name: greeter
  labels:
    app: greeter
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 8080
      protocol: TCP
      targetPort: grpc
    - name: broker
      port: 10001
      protocol: TCP
      targetPort: broker
  selector:
    app: greeter
