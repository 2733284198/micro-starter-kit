commonLabels:
  app.kubernetes.io/name: emailer-srv
  app.kubernetes.io/instance: emailer-srv-abcxzy
  app.kubernetes.io/component: microservice

namePrefix: emailer-

resources:
  - deployment.yaml
  - service.yaml

configMapGenerator:
  - name: config
    files:
      - config/config.yaml
  - name: env-vars
    literals:
      - SERVICE_NAME=$(EMAILER_SERVICE_NAME)
      # - MICRO_SERVER_ADVERTISE="$(EMAILER_SERVICE_NAME):8080"
      - MICRO_SERVER_NAME=emailer-srv

vars:
  - name: EMAILER_SERVICE_NAME
    objref:
      kind: Service
      name: srv
      apiVersion: v1
    fieldref:
      fieldpath: metadata.name
