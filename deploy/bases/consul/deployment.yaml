apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul
spec:
  serviceName: consul
  replicas: 3
  template:
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - consul
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 10
      securityContext:
        fsGroup: 1000
      containers:
        - name: consul
          image: consul:latest
          env:
            - name: CONSUL_DISABLE_PERM_MGMT
              value: ""
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
            - "agent"
            - "-bootstrap-expect=3"
            - "-retry-join=$(CONSUL_SERVICE_NAME)-0.$(CONSUL_SERVICE_NAME).$(NAMESPACE).svc"
            - "-retry-join=$(CONSUL_SERVICE_NAME)-1.$(CONSUL_SERVICE_NAME).$(NAMESPACE).svc"
            - "-retry-join=$(CONSUL_SERVICE_NAME)-2.$(CONSUL_SERVICE_NAME).$(NAMESPACE).svc"
            - "-client=0.0.0.0"
            - "-bind=0.0.0.0"
            - "-data-dir=/consul/data"
            - "-server"
            - "-ui"
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - consul leave
